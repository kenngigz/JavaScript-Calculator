<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Botstrap  -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- link css file -->

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="display"></div>
      <div class="btns">
        <div>
          <button class="btn ope btn-light">+</button>
          <button class="btn ope btn-light">-</button>
          <button class="btn ope btn-light">*</button>
          <button class="btn ope btn-light">/</button>
        </div>
        <div>
          <button class="btn num btn-light">1</button>
          <button class="btn num btn-light">2</button>
          <button class="btn num btn-light">3</button>
        </div>
        <div>
          <button class="btn num btn-light">4</button>
          <button class="btn num btn-light">5</button>
          <button class="btn num btn-light">6</button>
        </div>
        <div>
          <button class="btn num btn-light">7</button>
          <button class="btn num btn-light">8</button>
          <button class="btn num btn-light">9</button>
        </div>
        <div>
          <button class="btn num btn-light">0</button>
          <button class="btn num btn-light">.</button>
          <button class="btn clr btn-light">C</button>
        </div>
        <div class="equalTo">
          <button class="btn del others btn-light">DEL</button>
          <button class="btn eql others btn-light">=</button>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
